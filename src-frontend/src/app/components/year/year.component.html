<div class="container">
  <div class="years-container">
    <div *ngFor="let year of years; let i = index">
      <div 
        [@positionState]="state" 
        [@fontSize]="currentYearIndex == i ? 'big' : 'small'"
        (click)="currentYearIndex != i ? onYearClicked(i) : false"
        class="year">{{year}}</div>
    </div>
  </div>
</div>
