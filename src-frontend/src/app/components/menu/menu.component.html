<div class="container">
  <div (click)="onOpen()" class="toggle-btn">🔧</div>
  
  <div *ngIf="isMenuVisible" class="menu" [@appearing]="void">
    <button (click)="onClose()" class="close-btn" type="button">❌</button>
    <button (click)="onClose()" routerLink="/country-holidays" class="country-holidays link" type="button">Country holidays 🎉</button>
    <button (click)="onClose()" routerLink="/vacation" class="user-vacation link" type="button">Change my vacation 🌅</button>
  </div>
</div>
