<div class="holidays">

  <table *ngIf="holidays">
    <caption>Holidays</caption>
    <tr>
      <th>From</th>
      <th>To</th>
      <th></th>
    </tr>
    <tr *ngFor="let holiday of holidays; let i = index">
      <td style="text-align: center;">{{ holiday.startDate | date }}</td>
      <td style="text-align: center;">{{ holiday.endDate | date }}</td>
      <td><button (click)="onRemoveHolidayClicked(i)" type="button" class="btn">➖</button></td>
    </tr>
    <tr>
      <td>
        <label class="holiday-input">
          <input type="date" (change)="onStartDateChanged($event.target.value)">
          {{ startDate | date }}
        </label>
      </td>
      <td>
        <label class="holiday-input">
          <input type="date" (change)="onEndDateChanged($event.target.value)">
          {{ endDate | date }}
        </label>
      </td>
      <td style="color:green"><button (click)="onAddHolidayClicked()" type="button" class="btn">➕</button></td>
    </tr>
  </table>
</div>
